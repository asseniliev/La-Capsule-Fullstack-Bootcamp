<!-- Ajoutez l'ID first-item au 1er élément li

1. Via un sélecteur d'élément, appliquez aux balises li de la page la couleur : #2ecc71

2. Via un sélecteur d'ID, appliquez à l'élément dont l'ID est first-item la couleur : #e74c3c

3. Ajoutez l'ID last-item au dernier élément li et à l'aide d'un sélecteur d'ID, appliquez à cet élément la couleur : #e67e22 -->

<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='./style.css' />
</head>

<body>

  <h1>Les Dalton</h1>

  <ul>
    <li id="first-item">Joe</li>
    <li>William</li>
    <li>Jack</li>
    <li id="last-item">Averell</li>
  </ul>

</body>

</html>
